<app-header ></app-header>
<section class="jumbotron">
    <div class="inner-content text-center">
      <h4 class="boldest">
        Forget Password
      </h4>
   
    </div>
  </section>
       <!-- Top content -->
       <div class="top-content">
          <div class="inner-bg">
              <div class="container">
                      <div class="col-sm-6 offset-sm-3 col-md-6 offset-md-3 text">                        	
                        <div class="form-box">
                          <div class="form-top">
                            <div class="form-top-left">

                                <h5>Enter email address to get password:</h5>
                            </div>
                            <div class="form-top-right">
                              <i class="fa fa-lock text-danger"></i>
                            </div>
                            </div>
                            <div class="form-bottom ">
                          <form role="form"   class="login-form" (ngSubmit)="forgetPassword(email.value)">
                            <div class="form-group">
                              <label class="sr-only" for="form-username">Enail</label>
                                <input type="text" #email name="form-username" placeholder="Enter your email" class="form-username form-control" id="form-username">
                              </div>				                        
                                          <button type="submit" class="btn btn-danger col-sm-5 text-center">Submit</button>
                                          <br><br>
                                          <a class="btn btn-primary" routerLink="/login">Sign In</a>
                                          <a class="btn btn-primary" routerLink="/login" style="float:right;">Sign Up</a>
                          </form>
                              </div>
                          </div>
                      </div>
              </div>
          </div>
      </div>
