<app-header ></app-header>
<section class="jumbotron">
    <div class="inner-content text-center">
      <h4 class="boldest">
        Forget Password
      </h4>
   
    </div>
  </section>
       <!-- Top content -->
       <div class="top-content">
          <div class="inner-bg">
              <div class="container">
                      <div class="col-sm-6 offset-sm-3 col-md-6 offset-md-3 text">                        	
                        <div class="form-box">
                          <div class="form-top">
                            <div class="form-top-left">

                                <h5>Enter email address to get password:</h5>
                            </div>
                            <div class="form-top-right">
                              <i class="fa fa-lock text-danger"></i>
                            </div>
                            </div>
                            <div class="form-bottom ">
                          <form role="form"   class="login-form" [formGroup]="forgotForm" (ngSubmit)="requestLink()" novalidate>
                            <div class="form-group">
                              <label class="sr-only" for="form-username">Enail</label>
                                <input type="text" name="email" class="form-control" [(ngModel)]="forgot.email" placeholder="Email" 
                                  [formControl]="forgotForm.controls['email']"   pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,6})+$" required>
             
                                  <div *ngIf="forgotForm.controls['email'].hasError('required') && formSubmitAttempt" class="form-error">{{emailRequired}}</div>
                                  <div *ngIf="forgotForm.controls['email'].hasError('pattern')  && formSubmitAttempt" class="form-error">{{emailInvalid}}</div>
                                  <!-- <div class="text-success" *ngIf="formSubmitAttempt && !forgotForm.controls['email'].hasError('required') 
                                   && !forgotForm.controls['email'].hasError('pattern')">A link as being sent to your mail to reset your password</div> -->
                              </div>				                        
                                          <button type="submit" class="btn btn-danger col-sm-5 text-center">Submit</button>
                                     
                                          <a class="btn btn-primary col-sm-3 pull-right" routerLink="/login">Sign In</a>
                                   
                          </form>
                              </div>
                          </div>
                      </div>
              </div>
          </div>
      </div>
