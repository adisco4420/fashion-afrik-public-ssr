<app-header ></app-header>

<section class="padded con" >
    <div id="wrapper"  >
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
           <div class="pad-filter">
              <button id="menu-toggles"   class="btn btn-dark btn-sm pull-right"><span class="fa fa-close"></span></button>
            <h5>Filter By Price</h5>
            <hr>
            <div class="price-range">

                <label class="form-check-label" for="defaultCheck1">
                  under 100
                </label><br>
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">

                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">

                <div *ngFor="let price of priceTypes">
                  <input type="checkbox" [(ngModel)]="price.selected" /> {{price.value}}
                </div>

            </div>
            <hr>
            <h5>Filter By Color</h5>
            <hr>
              <div class="color-filter">
                <!-- <select name="color" id="">
                  <option value="red">Red</option>
                  <option value="">blue</option>
                </select> -->
                <!-- <select name="color">
                  <option *ngFor="let item of colors" [value]="item.slug">{{item.name}}</option>
                </select> -->

                <!-- <div *ngFor="let color of colorTypes">
                  <input type="checkbox" [(ngModel)]="color.selected" /> {{color.name}}
                </div> -->
                <div *ngFor="let color of colorTypes" class="btn-group"  data-toggle="toggle">
                  <label class={{color.bg}}  > 
                    <input type="checkbox" [(ngModel)]="color.selected"  >
                    <!-- <span class="fa fa-check" ></span> -->
                  </label>     
                </div>
                
              </div>
           </div>
    
        </div>
    </div>
  <div class="container con" >
    <!-- Search form -->

    <div class="row">
              <div class="col-md-12 hed">
                <h2>Category</h2>     
              </div> 
              <div class="col-sm-12 row-ruler">
                <div class="row ">
                    <div class="col-sm-2 left">
                        <button class="btn btn-primary btn-sm" href="#menu-toggle" class="btn btn-danger" id="menu-toggle">
                            <span class="fa fa-sliders"></span> FITLER
                        </button>
                    </div>
                    <div class="col-sm-6 text-center text-capitalize">
                      <h5>{{category}} / {{productType}} / {{sub}}</h5>
                    </div>
                    <div class="col-sm-4 text-center right">
                        <p style="font-size: 17px">
                            <b>{{products?.length || '0'}}</b> Item(s) found
                          </p>
                    </div>
                </div>
              </div>
  </div>
  <div class="img-men">
    <div class="row">
        <div class="col-md-12 text-center" *ngIf="products?.length<1&&products">
              <img  src="http://store.vijaidental.com/assets/no-product-33dc3c65b6963555d6e7f92d0ace54bd.jpg" alt="">           
          </div>
    </div>
        
    <div class="row" *ngIf="products" >
            <div class="col-md-4" *ngFor="let item of products | colorType: selectedColorTypes | priceType: selectedPriceTypes" >
       <div class="card" #nameWishlist >
         <a routerLink="/product/{{item.id}}/{{item.slug}}"> 
           <img class="img-responsive" #imgWishlist src={{item.feature_image}} alt={{item.name}} >
         </a>
         <div class="card-footer">          
              <span class="prices" > {{item.sale_price  / t.getItem('rate')  | currency:t.getItem('currency')}}</span>
              <span  (click)="addToWishlist(nameWishlist.innerText,imgWishlist.src)" class="wishlist fa fa-heart fa-2x" title="add to wishlist"></span>
             <br><br>
             <span  class="name pull-left" >{{item.name}}</span>
          </div>
          </div>     
         </div>
    </div>
   <div class="row">
      <div *ngIf="!products" class="col-md-12 text-center">
          <img src="assets/gif/blue-spinner.gif" alt="">
          <h3>Loading .......</h3>
    </div>
   </div>
  </div>

    
   
  </div>

</section>
